services:
  - type: web
    name: event-app-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    autoDeploy: true
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: event-app-db
          property: connectionString
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: UVICORN_WORKERS
        value: "2"
    postDeployCommand: alembic upgrade head

databases:
  - name: event-app-db
    databaseName: eventdb
    plan: free
