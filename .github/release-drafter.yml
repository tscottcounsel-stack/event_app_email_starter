name-template: "v$NEXT_PATCH_VERSION"
tag-template: "v$NEXT_PATCH_VERSION"
change-template: "- $TITLE (#$NUMBER) by @$AUTHOR"
categories:
  - title: "🚀 Features"
    labels: ["feature", "enhancement", "minor"]
  - title: "🐛 Fixes"
    labels: ["bug", "patch", "fix"]
  - title: "🧰 Maintenance"
    labels: ["chore", "maintenance", "ci", "docs", "refactor"]
exclude-labels:
  - "skip-changelog"
version-resolver:
  major:
    labels: ["major", "breaking-change"]
  minor:
    labels: ["minor", "feature", "enhancement"]
  patch:
    labels: ["patch", "bug", "fix", "chore"]
template: |
  ## Changes
  $CHANGES
