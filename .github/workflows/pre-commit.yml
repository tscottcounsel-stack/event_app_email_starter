name: pre-commit

on:
  push:
    paths-ignore:
      - "README.md"
  pull_request:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install pre-commit
        run: python -m pip install --upgrade pip pre-commit
      - name: Run hooks
        run: pre-commit run -a --show-diff-on-failure
